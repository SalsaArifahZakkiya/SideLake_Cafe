        <script>
            var dialog;

            dialog = $("#dialog").dialog({
                autoOpen : false,
                height : 500,
                witdh : 350,
                modal : true,
                buttons : {
                    Cancel : () => {
                        dialog.dialog("close")
                        location.replace("StockUp.php")
                    }
                }
            })

            $("#addItem").click((e) => {
                e.preventDefault()

                const namaBarang = $("#namaBarang").val()
                const stockTersedia = $("#stockTersedia").val()
                const satuan = $("#satuan").val()
                const dateExpired = $("#dateExpired").val()
                const dateLastUpdate = $("#dateLastUpdate").val()

                $.ajax({
                    url : "http://localhost:3000/api/v1/item/stockup",
                    method : "POST",
                    data : {
                        "itemName" : namaBarang,
                        "itemStock" : stockTersedia,
                        "itemSatuan" : satuan,
                        "itemExpired" : dateExpired,
                        "itemLastupdate" : dateLastUpdate
                    },
                    success : (data) => {
                        console.log(data);
                        
                    },
                    error : (err) => {
                        console.log(err);
                    }
                })
                dialog.dialog("open")
            })
        </script>
