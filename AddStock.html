        <script>
            var dialog;

            dialog = $("#dialog").dialog({
                autoOpen : false,
                height : 500,
                witdh : 350,
                modal : true,
                buttons : {
                    Cancel : () => {
                        dialog.dialog("close")
                        location.replace("StockUp.php")
                    }
                }
            })


            $("#addItem").click((e) => {
                e.preventDefault()

                const kodeKontrak = $("#InputContract").val()
                const namaBarang = $("#namaBarang").val()
                const stockTersedia = $("#stockTersedia").val()
                const satuan = $("#satuan").val()
                const dateExpired = $("#dateExpired").val()
                const dateLastUpdate = $("#dateLastUpdate").val()

                $.ajax({
                    url : "https://attractive-wetsuit-pig.cyclic.app/api/v1/item/stockup",
                    method : "POST",
                    data : {
                        "itemName" : `${kodeKontrak}`,
                        "itemStock" : stockTersedia,
                        "itemSatuan" : satuan,
                        "itemExpired" : dateExpired,
                        "itemLastupdate" : dateLastUpdate
                    },
                    success : (data) => {
                        dialog.dialog("open")  
                    },
                    error : (err) => {
                    }
                })
            })
