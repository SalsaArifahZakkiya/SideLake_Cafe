        <script>
            const formatter = Intl.NumberFormat("id-ID", {
                style : "currency",
                currency : "IDR"
            })
            var dialog;

            dialog = $("#dialog").dialog({
                autoOpen : false,
                height : 500,
                witdh : 350,
                modal : true,
                buttons : {
                    Cancel : () => {
                        dialog.dialog("close")
                        location.reload()
                    }
                }
            })
            
            $.ajax({
                url : "http://localhost:3000/api/v1/menu",
                method : "GET",
                success : (data) => {
                    data.data.map((val, i) => {
                        $("<tr>", {
                        html : `<td>${ i + 1}</td>
                                <td>${val.menu_name}</td>
                                <td>${formatter.format(val.menu_price)}</td>
                                <td>${val.menu_category}</td>
                                <td>
                                    <form action="editproduct.php" method="get">
                                        <input type="text" name="menu_id" id="menu_id" value="${val.menu_id}" hidden>
                                        <button class="btn btn-secondary" type="submit">
                                            <i class="fa-solid fa-pen-to-square" style="color: #f7f7f8;"></i>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <button id="item-${i}" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        <i class="fa-solid fa-trash" style="color: #f9fafa;"></i>
                                    </button>
                                </td>`
                        }).appendTo($("#table-body"))

                        $(`#item-${i}`).click(() => {
                        $.ajax({
                                url : "http://localhost:3000/api/v1/menu/delete",
                                method : "POST",
                                data : {
                                    id : val.menu_id
                                },
                                success : (data) => {
                                    dialog.dialog("open")
                                }
                            })
                        })

                    })
                }
            })
        </script>
