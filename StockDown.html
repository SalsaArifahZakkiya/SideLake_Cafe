        <script>
            $(document).ready( function () {
                $('#example').DataTable({
                    lengthMenu: [[5,10,25,50,-1], [5,10,25,50, "All"]]
                });
            });

            $.ajax({
                url : "http://localhost:3000/api/v1/item/stockup",
                method : "GET",
                success: (data) => {
                    data.data.map((val, i) => {
                        $("<tr>", {
                            html : `<td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                                    <td>${i + 1}</td>
                                    <td>${val.item_name}</td>
                                    <td>${val.item_stock}</td>
                                    <td>${val.item_satuan}</td>
                                    <td>21/01/24</td>
                                    <td>21/01/24</td>`
                        }).appendTo($("#table-body"))
                    })
                }
            })        </script>
